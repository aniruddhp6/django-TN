{% extends 'base.html' %} {% block title %} | Account Login {% endblock %}
<!-- Space -->
{% block content %}
<section id="login" style="background: #474b4f; color: #222629;" class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card" style="border-color: #474b4f;">
          <div
            class="card-header"
            style="background: #222629; color: #86c232; border-color: #86c232;"
          >
            <h4 style="font-size: 20px;">
              <i class="fas fa-sign-in-alt mr-1"></i> Login
            </h4>
          </div>
          <div class="card-body" style="background: #222629; color: #86c232;">
            <!-- Alerts -->
            {% include 'partials/_alerts.html' %}
            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  style="
                    background: #222629;
                    color: #86c232;
                    border-color: #86c232;
                  "
                  name="username"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password2">Password</label>
                <input
                  type="password"
                  style="
                    background: #222629;
                    color: #86c232;
                    border-color: #86c232;
                  "
                  name="password"
                  class="form-control mb-5"
                  required
                />
              </div>

              <input
                type="submit"
                style="
                  background: #86c232;
                  color: #222629;
                  border-color: #86c232;
                  font-size: 20px;
                "
                value="Login"
                class="btn btn-dark btn-block mt-3"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
