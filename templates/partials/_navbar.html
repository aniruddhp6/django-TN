{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg sticky-top" style="background: #222629;">
    <div class="container">
      <a class="navbar-brand" style="color: #86c232;font-size: 25px;" href="{% url 'index' %}">Take Notes
       </a>
      <button class="navbar-toggler" style="border-color: #86c232;"
       type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"
        ></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
            <li 
            {% if 'dashboard' in request.path %}
              class="nav-item active mr-3"
            {% else %}
              class="nav-item mr-3"
            {% endif %}
            >
              <a class="nav-link" style="font-size: 20px;color: #86c232;"  href="{% url 'dashboard' %}">
              User Dashboard</a>
            </li>
            <li class="nav-item mr-3">
              <a href="javascript:{document.getElementById('logout').submit()}" style="color: #86c232;font-size: 20px;" class="nav-link" >
                Logout
              </a>
              <form action="{% url 'logout' %}" method="POST" id="logout">
                {% csrf_token %}
                <input type="hidden">
              </form>
            </li>
          {% else %}
            <li
            {% if 'register' in request.path %}
              class="nav-item active mr-3"
            {% else %}
              class="nav-item mr-3"
            {% endif %}
            >
              <a class="nav-link" style="color: #86c232;" href="{% url 'register' %}">
                <i class="fas fa-user-plus mr-1"></i> Register</a>
            </li>
            <li
            {% if 'login' in request.path %}
              class="nav-item active mr-3"
            {% else %}
              class="nav-item mr-3"
            {% endif %}
            >
              <a class="nav-link" style="color: #86c232;" href="{% url 'login' %}">
                <i class="fas fa-sign-in-alt mr-2"></i>

                Login</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
