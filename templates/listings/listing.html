{% extends 'base.html' %} {% load humanize %}
<!-- Space -->
{% block title %} - {{listing.title }} {% endblock %}
<!-- Space -->
{% block content %}
<section id="showcase-inner" style="background: #474b4f;" class="py-2">
  <div class="container">
    <div class="row text-center py-3">
      <div class="col-md-12">
        <h1 style="color: #86c232;" class="display-4">
          Your Featured Listing
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 my-3 mx-auto">
        <div class="card" style="border-color: #474b4f;">
          <div
            class="card-header text-center"
            style="background: #222629; color: #86c232; border-color: #86c232;"
          >
            {{ listing.title }}
          </div>
          <div
            class="card-body"
            style="background: #222629; color: #86c232; border-color: #86c232;"
          >
            <p>
              {{ listing.message }}
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-3 ml-auto">
        <a
          href="{% url 'dashboard' %}"
          style="
            background: #86c232;
            color: #222629;
            border-color: #86c232;
            font-size: 20px;
          "
          class="btn btn-secondary mb-4 btn-block"
          >Back To Dashboard</a
        >
      </div>
    </div>
  </div>
</section>

{% endblock %}
