{% extends 'base.html' %} {% load static %}
<!-- space -->
{% load crispy_forms_tags %}
<!-- Space -->
{% block title %} - Update List {% endblock %}
<!-- Space -->
{% block content %}
<section id="create" style="background: #474b4f; color: #86c232;" class="py-5">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-6 mx-auto">
        <div class="card mb-3" style="border-color: #222629;">
          <div
            class="card-header"
            style="background: #222629; color: #86c232; border-color: #86c232;"
          >
            <h4 style="font-size: 20px;">
              <i class="fas fa-plus mr-1"></i> Update List
            </h4>
          </div>
          <div class="card-body" style="background: #222629;">
            <!-- Alerts -->
            {% include 'partials/_alerts.html' %}
            <form action="{% url 'create' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="title">Title</label>
                <input
                  type="text"
                  style="
                    background: #222629;
                    color: #86c232;
                    border-color: #86c232;
                  "
                  name="title"
                  value="{{ about.title}}"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  name="message"
                  style="
                    background: #222629;
                    color: #86c232;
                    border-color: #86c232;
                  "
                  class="form-control mb-5"
                  required
                  id=""
                  cols="30"
                  rows="10"
                >
                  {{ about.message }}
                </textarea>
              </div>
              <input
                type="submit"
                value="Save"
                style="
                  background: #86c232;
                  color: #222629;
                  border-color: #86c232;
                  font-size: 20px;
                "
                class="btn btn-dark btn-block mt-3"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
